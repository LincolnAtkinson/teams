<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="teams.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@900&family=Signika:wght@700&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--hi taylyn-->
       
        <div class="nav">
            <div class="company">
                <div class="logo"><img src="images/Ionic-Ionicons-Logo-firefox.32.png" alt="complogo"></div>
                <span class="title">SOLARIUS</span>
            </div>
            <div class="links">
                <span class="dashy" class="selected"><img class="icon" src="images/Bootstrap-Bootstrap-Bootstrap-file-bar-graph-fill.24.png" alt="graph">Dashboard</span>
                <span class="dashy"> <img class="icon" src="images/Steve-Zondicons-Education.24.png" alt="Education">Education</span>
                <span> <img class="coloricon" src="images/Microsoft-Fluentui-Emoji-Flat-Blue-Square-Flat.16.png" alt="square">Courses</span>
                <span> <img class="coloricon" src="images/Microsoft-Fluentui-Emoji-Flat-Brown-Square-Flat.16.png" alt="brown">Certificates</span>
                <span class="dashy"> <img class="icon" src="images/Custom-Icon-Design-Mono-General-2-Folder.24.png" alt="folder">Resources</span>
                <span> <img class="coloricon" src="images/Microsoft-Fluentui-Emoji-Flat-Yellow-Square-Flat.16.png" alt="yellow">Genetics 101</span>
                <span> <img class="coloricon" src="images/Microsoft-Fluentui-Emoji-Flat-Red-Square-Flat.16.png" alt="red">DNA synthesis</span>
                <span> <img class="coloricon" src="images/Microsoft-Fluentui-Emoji-Flat-Purple-Square-Flat.16.png" alt="purple">Events</span>
                <span class="dashy"><img src="images/Ionic-Ionicons-Settings-sharp.24.png" alt="Settings"> Settings</span>
            </div>
            <div class="space"></div>
            
            <div class="logout"><span> <img src="images/Ionic-Ionicons-Log-out.24.png" alt="log out">Log Out</span></div>

           
        </div>
        <div class="middle">
            <div class="music">
                <img src="images/Pictogrammers-Material-Play-circle.32.png" alt="play button">
                <div class="musicbar">
                    <div class="totalplay"></div>
                    <div class="playbar"></div>
                </div>
                <span>21:18/40:17</span>
            </div>
            <div class="activity"></div>
            <div class="proplan"></div>
        </div>
        <div class="last"></div>
    </body>
</html>
