<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="teams.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@900&family=Signika:wght@700&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--hi taylyn-->
        <div class="nav">
            <div class="company">
                <div class="logo"><img src="images/Ionic-Ionicons-Logo-firefox.32.png" alt="complogo"></div>
                <span class="title">SOLARIUS</span>
            </div>
            <div class="links">
                <a class="dashy" class="selected"><img class="icon" src="images/Bootstrap-Bootstrap-Bootstrap-file-bar-graph-fill.24.png" alt="graph">Dashboard</a>
                <a class="dashy"> <img class="icon" src="images/Steve-Zondicons-Education.24.png" alt="Education">Education</a>
                <a> <img class="coloricon" src="images/Microsoft-Fluentui-Emoji-Flat-Blue-Square-Flat.16.png" alt="square">Courses</a>
                <a> <img class="coloricon" src="images/Microsoft-Fluentui-Emoji-Flat-Brown-Square-Flat.16.png" alt="brown">Certificates</a>
                <a class="dashy"> <img class="icon" src="images/Custom-Icon-Design-Mono-General-2-Folder.24.png" alt="folder">Resources</a>
                <a> <img class="coloricon" src="images/Microsoft-Fluentui-Emoji-Flat-Yellow-Square-Flat.16.png" alt="yellow">Genetics 101</a>
                <a> <img class="coloricon" src="images/Microsoft-Fluentui-Emoji-Flat-Red-Square-Flat.16.png" alt="red">DNA synthesis</a>
                <a> <img class="coloricon" src="images/Microsoft-Fluentui-Emoji-Flat-Purple-Square-Flat.16.png" alt="purple">Events</a>
                <a class="dashy" id="pageButton" href="settings.html"><img src="images/Ionic-Ionicons-Settings-sharp.24.png" alt="Settings"> Settings</a>
            </div>
            <div class="space"></div>
            <div class="logout"><a> <img src="images/Ionic-Ionicons-Log-out.24.png" alt="log out">Log Out</a></div>
        </div>
        <div class="middle home">
            <div class="music">
                <img src="images/Pictogrammers-Material-Play-circle.32.png" alt="play button">
                <div class="musicbar">
                    <div class="totalplay"></div>
                    <div class="playbar"></div>
                </div>
                <span>21:18/40:17</span>
            </div>
            <div class="activity"></div>
            <div class="proplan"></div>
        </div>
        <div class="last homeE">
            <div class="principles"></div>
            <div class="row">
                <div class="course">
                    <div class="top"><span class="title">My Courses</span><span></span></div>
                    <div class="bars"></div>
                    <div class="inputs"></div>
                </div>
                <div class="scientist">
                    <img class="pfp" src="images/mugshot.jpg" alt="cool pfp">
                </div>
            </div>
            <div class="blog"></div>
        </div>
        <script src="main.js"></script>
    </body>
